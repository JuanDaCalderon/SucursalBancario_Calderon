<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sucursal bancaria - Desafio - CODER HOUSE">
  <meta name="author" content="Juan David Calderón Jiménez">
  <title>Sucursal bancaria - Desafio Typescript - Coder House</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <main>

      <div class="py-5 text-center">
        <h2>SUCURSAL BANCARIA</h2>
        <p class="lead">
          Sucursal bancaria simulando lo siguiente con Typescript: "Depositar Dinero a una cuenta Y o cuenta X",
          "Retirar Dinero de una cuenta Y a cuenta X o viceversa", "Transferir dinero de una cuenta X a una cuenta Y"
        </p>
      </div>

      <div id="createAccountContainer" class="row">
        <div class="col-12 my-2">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row g-3">
                  <div class="col-sm-4">
                    <label for="NewTitular" class="form-label">Nombre Titular</label>
                    <input type="text" class="form-control" id="NewTitular" placeholder="Pepito Perez" value="">
                  </div>
                  <div class="col-sm-4">
                    <label for="SaldoInicial" class="form-label">Saldo Inicial</label>
                    <input type="number" class="form-control" id="SaldoInicial" placeholder="1000" value="">
                  </div>
                  <div class="col-sm-4">
                    <button id="createAccount" class="w-100 h-100 btn btn-info" type="button">CREAR CUENTA</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="Accounts" class="row mb-5">
      </div>
    </main>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="src/index.js"></script>
</body>

</html>
